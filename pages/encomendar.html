<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Kashima | Encomendar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav-bar.css">
    <link rel="stylesheet" href="../css/order.css">

    <link rel="shortcut icon" href="../static/logo/victorkashima-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <nav class="main-nav-container">
        <div class="main-nav wrapper">
            <img src="../static/logo/akiexpress-logo.svg" alt="Logo" class="logo">

            <div class="nav-links">
                <a href="../index.html">Produtos</a>
                <a class="selected" href="#">Encomendar</a>
                <a href="/sobre-nos">Sobre nós</a>
            </div>
        </div>
    </nav>
    
    <section class="banner">
        <div class="wrapper">
            <div class="text">
                <h2>Quer encomendar algum item?</h2>
                <p>Preencha o formulário e irei providenciar o produto com melhor preço e qualidade para você!</p>
                <form action="obrigado.html">
                    <div>
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
                    </div>
                    <div>
                        <label for="name">Cidade</label>
                        <input type="text" name="city" id="city" placeholder="Digite sua cidade">
                    </div>
                    <div>
                        <label for="name">Produto</label>
                        <input type="text" name="product" id="product" placeholder="Digite ou descreva o produto">
                    </div>
                    <button type="submit">Encomendar</button>
                </form>
            </div>
        <img src="../static/akiexpress-encomenda.webp" alt="">
        </div>
    </section>


</body>
</html>
